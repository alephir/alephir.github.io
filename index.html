<!DOCTYPE html>

            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        /* Scrollable container for the Telegram posts */
        .post-container {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding: 10px;
            max-width: 100%;
            box-sizing: border-box;
        }

        .post-container::-webkit-scrollbar {
            height: 8px;
        }

        .post-container::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 4px;
        }

        .post-container::-webkit-scrollbar-thumb:hover {
            background-color: #555;
        }

        /* Adjust iframe sizing */
        iframe, .telegram-post {
            min-width: 300px;
            max-width: 400px;
            height: 500px;
            flex-shrink: 0;
        }

        p {
            margin-bottom: 20px;
        }
    </style>
</head>

</html>
